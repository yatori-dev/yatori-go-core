    function isNewVersionNew(appVersionNumber) {
        var userAgent = navigator.userAgent;
        var pattern = ".*ChaoXingStudy_(\\d+)_(\\d+[^_]*)_([^_]*)_([^_]*)_([^ ]*)?( \\([^)]*\\))?.*_.*([-]?\\d+).*";
        var versionArray = userAgent.match(pattern);
        if (versionArray && versionArray != "undefined" && versionArray.length > 6) {
            var ApiVersion = versionArray[5].split("_")[1];
            if (ApiVersion >= appVersionNumber) {
                return true;
            }
        }
        return false;
    }

    function isNewVersion(versonControl_android,versonControl_ios){
        var versonControl ="";
        var userAgent = navigator.userAgent;
        var offset = userAgent.indexOf("ChaoXingStudy_");
        var stop = 0;
        if(userAgent.indexOf("_ios_phone") > -1){
            stop = userAgent.indexOf("_ios_phone");
            versonControl = versonControl_ios;
        }else if(userAgent.indexOf("_android_phone") > -1){
            stop = userAgent.indexOf("_android_phone");
            versonControl = versonControl_android;
        }
        var versionStr = userAgent.substring(offset+14,stop);
        versionStr = versionStr.split('_')[1];
        if(versionStr == undefined){
            return false;
        }
        versionStr = versionStr.replace(/_|\./g,"");
        return versionStr+'' >= versonControl;
    }

                    } else {
                        $(this).attr("tabindex","0")
                        $(this).attr("role","")
                    }

                    // 无障碍特殊处理
                    if ($(this).hasClass("draghandle") && $(this).attr("title") == "拖动可排序") {
                        $(this).attr("tabindex", "-1");
                        $(this).attr("aria-hidden",true);
                    }

                    // 空标签情况
                    if ($(this).html().trim() == "" && !$(this).has('iframe').length) {
                        $(this).attr("tabindex", "-1");
                        $(this).attr("aria-hidden",true);
                    }

                    // 图片读取处理
                    if ($(this).has('img').length){
                        $(this).find('img').each(function() {
                            var title = $(this).attr("title");
                            if (title) {
                                var arr = title.split('.');
                                if (arr.length > 1){
                                    $(this).attr("aria-label", arr[0]);
                                }
                            }
                        });
                    }
                } catch (e) {

                }
            });
        }

        setTimeout(function () {
            // 设置图、表自动编号
            setAutoNumText();
        }, 300);
    });

        }
    }
</script>
